<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo | Level-Up Gamer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body data-page="productos">
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-neon sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="img/logo.png" width="36" height="36" class="rounded" alt="Logo">
        <span class="brand-title">LEVEL-UP GAMER</span>
      </a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-neon" href="carrito.html" aria-label="Ir al carrito"><i class="bi bi-cart"></i></a>
        <button class="btn btn-outline-neon" id="btnToggleTheme" aria-label="Cambiar tema">
          <i class="bi bi-brightness-high"></i>
        </button>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="section-title mb-4">Catálogo</h1>

    <!-- Buscador -->
    <div class="input-group mb-4">
      <span class="input-group-text"><i class="bi bi-search"></i></span>
      <input id="qProducts" class="form-control" placeholder="Buscar por nombre, categoría o código">
    </div>

    <!-- Grilla de productos (aquí se renderizan las cards) -->
    <div id="catalogo" class="row g-3"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="JS/main.js"></script>
</body>
</html>
