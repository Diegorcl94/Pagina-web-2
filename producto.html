<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo | LevelUp Neon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body data-page="productos">
  <!-- NAV estándar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-neon sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="img/logo.png" width="36" height="36" class="rounded"><span class="brand-title">LEVEL-UP GAMER</span>
      </a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-neon" href="carrito.html"><i class="bi bi-cart"></i></a>
        <button class="btn btn-outline-neon" id="btnToggleTheme"><i class="bi bi-brightness-high"></i></button>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="section-title mb-4">Catálogo</h1>
    <div class="row g-4">
      <aside class="col-lg-3">
        <div class="info-card p-3 rounded-4">
          <h5>Filtros</h5>
          <div class="mb-2">
            <label class="form-label">Categoría</label>
            <select id="fCategory" class="form-select">
              <option value="">Todas</option>
              <option>Juegos de Mesa</option><option>Accesorios</option><option>Consolas</option>
              <option>Computadores Gamers</option><option>Sillas Gamers</option><option>Mouse</option>
              <option>Mousepad</option><option>Poleras Personalizadas</option><option>Polerones Gamers Personalizados</option>
              <option>Servicio Técnico</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Precio máximo</label>
            <input type="range" class="form-range" id="fPrice" min="10000" max="2000000" step="10000">
            <div class="small"><span id="fPriceValue"></span></div>
          </div>
          <div class="mb-2">
            <label class="form-label">Plataformas</label>
            <div class="form-check"><input class="form-check-input fPlatform" type="checkbox" value="PC" id="pPC"><label class="form-check-label" for="pPC">PC</label></div>
            <div class="form-check"><input class="form-check-input fPlatform" type="checkbox" value="PlayStation" id="pPS"><label class="form-check-label" for="pPS">PlayStation</label></div>
            <div class="form-check"><input class="form-check-input fPlatform" type="checkbox" value="Xbox" id="pXbox"><label class="form-check-label" for="pXbox">Xbox</label></div>
            <div class="form-check"><input class="form-check-input fPlatform" type="checkbox" value="Switch" id="pSwitch"><label class="form-check-label" for="pSwitch">Switch</label></div>
          </div>
          <button id="btnApplyFilters" class="btn btn-neon w-100">Aplicar</button>
          <button id="btnResetFilters" class="btn btn-outline-neon w-100 mt-2">Limpiar</button>
        </div>
      </aside>

      <section class="col-lg-9">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input id="qProducts" class="form-control" placeholder="Buscar en el catálogo">
        </div>
        <div id="catalogo" class="row g-3"></div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="JS/main.js"></script>
</body>
</html>
