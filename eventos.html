<!doctype html> 
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eventos | Level-Up Gamer</title>

  <!-- Bootstrap / Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <!-- Tu CSS -->
  <link rel="stylesheet" href="CSS/style.css">

  <style>
    :root{ --bg:#000; --text:#fff; --neon:#39FF14; }
    html,body{ background:var(--bg); color:var(--text); font-family:'Roboto',system-ui; }
    a{ color:var(--text); text-decoration:none; }
    a:hover{ color:var(--neon); }

    .brand-title{ font-family:'Orbitron',sans-serif; letter-spacing:.5px; color:white }
    .section-title{ font-family:'Orbitron',sans-serif; font-weight:800; color:white }
    .title-glow{ text-shadow:0 0 10px rgba(57,255,20,.6), 0 0 20px rgba(30,144,255,.5); }
    .border-neon{ border-color:rgba(57,255,20,.4)!important }

    .card{ background: rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.08); color:white; }
    .btn-outline-neon{ color:var(--neon); border:1px solid rgba(57,255,20,.5); }
    .btn-outline-neon:hover{ background:rgba(57,255,20,.12); color:var(--neon); }
    .badge-neon{ background:rgba(57,255,20,.12); border:1px solid rgba(57,255,20,.4); color:var(--neon); }
    .event-img{ aspect-ratio:16/9; object-fit:cover; }
  </style>
</head>

<body data-page="eventos">
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-neon sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="img/logo2.png" width="36" height="36" class="rounded" alt="Logo">
        <span class="brand-title">LEVEL-UP GAMER</span>
      </a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-neon btn-sm" href="index.html#inicio"><i class="bi bi-house"></i> Inicio</a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <header class="mb-4">
      <h1 class="section-title title-glow mb-2">Eventos gamers en Chile</h1>
      <p>Explora pr√≥ximos torneos, lanzamientos y meetups. Haz clic en ‚ÄúVer detalles‚Äù para m√°s info.</p>
    </header>

    <!-- GRID DE EVENTOS -->
    <section>
      <div id="eventsGrid" class="row g-4">
        <!-- Tarjetas inyectadas -->
      </div>
    </section>
  </main>

  <!-- MODAL -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content bg-black text-white border border-neon rounded-4">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" class="w-100 rounded-3 mb-3" alt="">
          <p id="modalDesc"></p>
          <ul class="list-unstyled small">
            <li><i class="bi bi-calendar-event"></i> <span id="modalFecha"></span></li>
            <li><i class="bi bi-geo-alt"></i> <span id="modalLugar"></span></li>
            <li><i class="bi bi-ticket-perforated"></i> <span id="modalEntrada"></span></li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- L√ìGICA -->
  <script>
    const EVENTOS = [
      {
        id: "blay-2025-10-20",
        titulo: "1er Campeonato Regional de Blayblade",
        descripcion: "Competencia oficial con categor√≠as infantil y todo competidor. Premios en $$$ y accesorios.",
        fechaISO: "2025-10-20T15:00",
        lugar: "Estadio Bicentenario de La Florida, Santiago",
        entrada: "Desde $5.000 (preventa)",
        img: "img/eventoblade.png"  // üëà imagen directa
      },
      {
        id: "lan-2025-11-02",
        titulo: "ExpoGame 2025",
        descripcion: "Torneo de videojuegos con diversas categor√≠as y premios.",
        fechaISO: "2025-11-02T11:00",
        lugar: "Centro Cultural Estaci√≥n Mapocho, Santiago",
        entrada: "General $10.000",
        img: "img/expogame.jpg"             // üëà imagen directa
      },
      {
        id: "retro-2025-12-14",
        titulo: "Anime sinfon√≠a Retro Fest",
        descripcion: "Disfruta de un evento cargado de la musica sinfonica de tus animes favoritos.",
        fechaISO: "2025-12-14T12:00",
        lugar: "21 hrs teatro municipal de antofagasta",
        entrada: "desde los $7000",
        img: "img/sinfonico.png"            // üëà imagen directa
      },
      {
        id: "torneo-fornite-2025",
        titulo: "Torneo mundial Fornite 2025",
        descripcion: "conectate y se parte de la competencia m√°s grande de Fornite.",
        fechaISO: "2025-12-14T12:00",
        lugar: "canal youtube oficial de Fornite",
        entrada: "gratis",
        img: "img/fornite.jpg"            // üëà imagen directa
      },

      {
        id: "feria-2025-11-15",
        titulo: "feria friki 2025",
        descripcion: "ven y se parte de la feria m√°s grande de la cultura pop.",
        fechaISO: "2025-09-07T10:00",
        lugar: "mall plaza norte, huechuraba",
        entrada: "gratis",
        img: "img/feriafriki.png"            // üëà imagen directa
      },

      {
        id: "anime-2025-10-04",
        titulo: "anime  comic word 2025",
        descripcion: "ven y se parte de este evento que celebra lo mejor del anime y el c√≥mic.",
        fechaISO: "2025-10-04T09:00",
        lugar: "puente alto, santiago",
        entrada: "gratis",
        img: "img/animeword.jpg"            // üëà imagen directa
      }
    ];

    const fmtFecha = iso => new Date(iso).toLocaleString('es-CL',{dateStyle:'full', timeStyle:'short'});

    const grid = document.getElementById("eventsGrid");
    function cardHTML(ev){
      return `
        <div class="col-12 col-md-6 col-lg-4">
          <article class="card rounded-4 h-100 overflow-hidden">
            <img src="${ev.img}" class="event-img" alt="${ev.titulo}">
            <div class="card-body d-flex flex-column">
              <h3 class="h5 mb-1">${ev.titulo}</h3>
              <div class="mb-2"><i class="bi bi-calendar-event"></i> ${fmtFecha(ev.fechaISO)}</div>
              <span class="badge badge-neon mb-2"><i class="bi bi-geo-alt"></i> ${ev.lugar.split(',')[0]}</span>
              <p class="flex-grow-1">${ev.descripcion}</p>
              <button class="btn btn-outline-neon btn-sm mt-2" data-open="${ev.id}"><i class="bi bi-eye"></i> Ver detalles</button>
            </div>
          </article>
        </div>
      `;
    }
    function renderGrid(){
      grid.innerHTML = EVENTOS.map(cardHTML).join('');
    }

    const modal = new bootstrap.Modal(document.getElementById('eventModal'));
    function openModal(ev){
      document.getElementById('modalTitle').textContent = ev.titulo;
      document.getElementById('modalImage').src = ev.img;
      document.getElementById('modalDesc').textContent = ev.descripcion;
      document.getElementById('modalFecha').textContent = fmtFecha(ev.fechaISO);
      document.getElementById('modalLugar').textContent = ev.lugar;
      document.getElementById('modalEntrada').textContent = ev.entrada;
      modal.show();
    }

    document.addEventListener('click', e=>{
      const id = e.target.closest('[data-open]')?.getAttribute('data-open');
      if(id){
        const ev = EVENTOS.find(x=>x.id===id);
        if(ev) openModal(ev);
      }
    });

    renderGrid();
  </script>
</body>
</html>
