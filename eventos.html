<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eventos | LevelUp Neon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body data-page="eventos">
  <!-- NAV estándar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-neon sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="img/logo.png" width="36" height="36" class="rounded"><span class="brand-title">LEVEL-UP GAMER</span>
      </a>
      <div class="d-flex gap-2"><button class="btn btn-outline-neon" id="btnToggleTheme"><i class="bi bi-brightness-high"></i></button></div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="section-title mb-3">Mapa de eventos gamers en Chile</h1>
    <div class="row g-3">
      <div class="col-md-3">
        <div class="info-card p-3 rounded-4">
          <h6 class="mb-2">Filtrar por región</h6>
          <select id="regionSelect" class="form-select mb-2"></select>
          <button id="btnLocate" class="btn btn-outline-neon w-100 mb-2"><i class="bi bi-geo-alt"></i> Mi ubicación</button>
          <div class="small">Puntos: <span id="pointsTotal" class="fw-bold text-neon">0</span></div>
        </div>
      </div>
      <div class="col-md-9"><div id="map" style="height:520px" class="rounded-4 overflow-hidden border border-neon"></div></div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="JS/main.js"></script>
</body>
</html>
