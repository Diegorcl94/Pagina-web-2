<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Perfil | LevelUp Neon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body data-page="perfil">
  <!-- NAV estándar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-neon sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="img/logo.png" width="36" height="36" class="rounded"><span class="brand-title">LEVEL-UP GAMER</span>
      </a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-neon" href="carrito.html"><i class="bi bi-cart"></i></a>
        <button class="btn btn-outline-neon" id="btnToggleTheme"><i class="bi bi-brightness-high"></i></button>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="section-title mb-4">Mi Perfil</h1>
    <div class="row g-4">
      <div class="col-lg-4">
        <div class="info-card p-3 rounded-4">
          <h5>Estado de cuenta</h5>
          <div class="small">Correo: <span id="pfEmail"></span></div>
          <div class="small">Descuento Duoc: <span id="pfDuoc" class="text-neon"></span></div>
          <div class="small">Puntos LevelUp: <span id="pfPoints" class="text-neon fw-bold"></span></div>
          <div class="small">Nivel: <span id="pfLevel" class="fw-bold"></span></div>
          <div class="mt-2">Tu código de referidos: <code id="pfRefCode"></code>
            <button class="btn btn-sm btn-outline-neon share-btn" data-title="Únete a LevelUp" id="btnShareRef">Compartir</button>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <form id="profileForm" class="info-card p-4 rounded-4">
          <h5>Actualizar información</h5>
          <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Nombre</label><input id="pfName" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Preferencias</label><input id="pfPrefs" class="form-control" placeholder="Consolas, Mouse..."></div>
            <div class="col-12"><label class="form-label">Dirección de envío</label><input id="pfAddress" class="form-control"></div>
          </div>
          <div class="d-grid d-md-flex gap-2 mt-3"><button class="btn btn-neon" type="submit">Guardar cambios</button></div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="JS/main.js"></script>
</body>
</html>
