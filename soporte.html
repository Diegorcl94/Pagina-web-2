<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soporte | LevelUp Neon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body data-page="soporte">
  <!-- NAV estándar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-neon sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="img/logo.png" width="36" height="36" class="rounded"><span class="brand-title">LEVEL-UP GAMER</span>
      </a>
      <div class="d-flex gap-2"><button class="btn btn-outline-neon" id="btnToggleTheme"><i class="bi bi-brightness-high"></i></button></div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="section-title mb-4">Soporte Técnico</h1>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="
info-card p-4 rounded-4">
          <h5 class="mb-3">Contáctanos</h5>
          <form id="supportForm" class="needs-validation" novalidate>
            <div class="mb-3"><label class="form-label">Nombre</label><input type="text" id="name" class="form-control" required><div class="invalid-feedback">Ingresa tu nombre.</div></div>
            <div class="mb-3"><label class="form-label">Correo</label><input type="email" id="email" class="form-control" required><div class="invalid-feedback">Ingresa un correo válido.</div></div>
            <div class="mb-3"><label class="form-label">Mensaje</label><textarea id="message" class="form-control" rows="4" required></textarea><div class="invalid-feedback">Escribe tu mensaje.</div></div>
            <div class="d-grid"><button class="btn btn-neon" type="submit">Enviar</button></div>
          </form>
