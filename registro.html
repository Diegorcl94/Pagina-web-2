<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro | LevelUp Neon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body data-page="registro">
  <!-- NAV corta -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-neon sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="img/logo.png" width="36" height="36" class="rounded"><span class="brand-title">LEVEL-UP GAMER</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain"><span class="navbar-toggler-icon"></span></button>
      <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto"><li class="nav-item"><a class="nav-link" href="productos.html">Catálogo</a></li></ul>
        <button class="btn btn-outline-neon" id="btnToggleTheme"><i class="bi bi-brightness-high"></i></button>
      </div>
    </div>
  </nav>

  <main class="container py-5" style="max-width:720px">
    <h1 class="section-title mb-4">Crea tu cuenta</h1>
    <form id="registerForm" class="info-card p-4 rounded-4 needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input id="rName" class="form-control" required>
          <div class="invalid-feedback">Requerido.</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Fecha de nacimiento</label>
          <input id="rBirth" type="date" class="form-control" required>
          <div class="invalid-feedback">Debes ser mayor de 18 años.</div>
        </div>
        <div class="col-12">
          <label class="form-label">Correo</label>
          <input id="rEmail" type="email" class="form-control" required>
          <div class="form-text">Si usas @duoc.cl obtienes 20% de por vida.</div>
          <div class="invalid-feedback">Correo inválido.</div>
        </div>
        <div class="col-12">
          <label class="form-label">Contraseña</label>
          <input id="rPass" type="password" minlength="6" class="form-control" required>
          <div class="invalid-feedback">Mínimo 6 caracteres.</div>
        </div>
        <div class="col-12">
          <label class="form-label">Código de referido (opcional)</label>
          <input id="rRefCode" class="form-control" placeholder="Ej: ABC123">
          <div class="form-text">Ambos suman puntos LevelUp.</div>
        </div>
        <div class="col-12">
          <label class="form-label">Preferencias (categorías favoritas)</label>
          <input id="rPrefs" class="form-control" placeholder="Consolas, Mouse, Sillas...">
        </div>
        <div class="col-12 d-grid d-md-flex gap-2">
          <button class="btn btn-neon" type="submit">Crear cuenta</button>
          <a class="btn btn-outline-neon" href="login.html">Ya tengo cuenta</a>
        </div>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="JS/main.js"></script>
</body>
</html>
