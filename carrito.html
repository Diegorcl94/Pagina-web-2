<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito | LevelUp Neon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body data-page="carrito">
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-neon sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="img/Logotienda.png" width="36" height="36" class="rounded" alt="Logo">
        <span class="brand-title">LEVEL-UP GAMER</span>
      </a>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-neon" id="btnToggleTheme">
          <i class="bi bi-brightness-high"></i>
        </button>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="section-title mb-4">Tu Carrito</h1>
    <div class="row g-4">
      <div class="col-lg-8">
        <div id="cartList" class="vstack gap-3"></div>
      </div>

      <aside class="col-lg-4">
        <div class="info-card p-3 rounded-4">
          <h5>Resumen</h5>
          <div class="d-flex justify-content-between">
            <span>Subtotal</span><span id="cSubtotal"></span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Descuento Duoc (20%)</span><span id="cDuoc"></span>
          </div>
          <div class="d-flex justify-content-between fw-bold border-top pt-2">
            <span>Total</span><span id="cTotal" class="text-neon"></span>
          </div>

          <button id="btnCheckout" class="btn btn-neon w-100 mt-3">Pagar (demo)</button>

          <!-- Botones solicitados -->
          <div class="mt-4 d-grid gap-2">
            <a href="login.html" class="btn btn-outline-neon">
              ¿Eres estudiante Duoc? Inicia sesión aquí para el descuento
            </a>
            <a href="registro.html" class="btn btn-outline-neon">
              ¿No tienes cuenta? Regístrate aquí
            </a>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="JS/main.js"></script>
</body>
</html>
